<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Montserrat:wght@300;400;600;700&family=MuseoModerno:wght@200&family=Poppins:ital,wght@0,300;0,700;1,400&family=Vollkorn&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/01f0df8d99.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="imagens/rock.jpg" alt="">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Gabriel Alves</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>

        <div class="player">
            <i class="fa-solid fa-backward-step setas anterior"></i>
            <i class="fa-solid fa-circle-play botao-play"></i>
            <i class="fa-solid fa-circle-pause botao-pause"></i>
            <i class="fa-solid fa-forward-step setas proxima"></i>
        </div>
        <audio src="musicas/We Ride! - Reed Mathis.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
